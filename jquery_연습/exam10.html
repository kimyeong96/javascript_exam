<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
       <!--jquery cdn이용 -->
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
       crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }


    .container {
      width: 400px;
      border: 1px solid black;
    }

    .contents {
      width: 100%;
      height: 85%;
      border: 1px solid black;
    }

    .contents > div {
      width: 100%;
      height: 100%;
      background-color: red;
    }

    .footer {
      display: flex;
      justify-content: center;
      border: 1px solid black;
    }

    button {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contents">
      <div class="box">44</div>
    </div>
    <div class="footer">
      <button class="btnHide">Hide</button>
      <button class="btnShow">Show</button>
    </div>
  </div>



<script>

  // slide down과 slide up을 사용해야 수직으로 변경된다
  // hide와 show를 사용하면 구석으로 변경
  $(".btnHide").on("click",function() {
    $(".contents").slideUp(1000, function() {
      alert("slide up 적용 - 숨었습니다")
    }); //
  })

  $(".btnShow").on("click",function() {
    $(".contents").slideDown(1000, function() {
      alert("slide down 적용 - 보입니다")
    });
  })

</script>
</body>
</html>
